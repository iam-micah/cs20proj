<script>

	function validate(){

		email = document.getElementById('email').value;
		Street = document.getElementById('street').value;
		city = document.getElementById('city').value;
		Sdate = document.getElementById('Start_Test_DatetimeLocal').value;
		Edate = document.getElementById('End_Test_DatetimeLocal').value;


		if(email == ""){
			alert("Please enter your email address")
		}
		else if(Street == ""){
			alert("Please enter the street name")
		}
		else if(city==""){
			alert("Please enter the name of the city")
		}
		else if(Sdate == ""){
			alert("Please enter the Move In date")
		}
		else if(Edate == ""){
			alert("Please enter the Move Out date")
		}
		else {

			wait = false;

			alert("We are validating your room! This might take a minute");

		
			for (i = 0; i<1000000000; i++){

				if(i == 1000000000-2){
					wait = true;
				}

			}

			if(wait == true){
				document.write("All Done!! Your room has successfully been listed!")
			}

		}
		
	}
</script>

<main>
	<h1>

	</h1>

	<form action="#" >

		<p class="user_Info"><input type="text" id="fname" placeholder="First Name" /></p>
		<p class="user_Info"><input type="text" id="lname" placeholder="Last Name" /></p>

		<p class="user_Info"><input type="email"  id='email' placeholder="Email*" required/></p>

		<p class="room_Info address"> <input type="text" id='street' placeholder="Street*" required/></p>
		<p class="room_Info address"><input type="text" id='city' placeholder="City*" required /></p>

		

		<p class="room_Info"><input type="text" id='price' placeholder="Price/Month*" /></p>
		<p class="num_Bathrooms"><input type="text" id="bathrooms" placeholder="Number of bathrooms"/></p>

		<div class="room_Description">
        <textarea id="subject" name="subject" placeholder="Extra information about the room...." /></textarea>
      </div>

		<p class="start_Date"><label>Move In*:</label><input type="datetime-local" id="Start_Test_DatetimeLocal" required/></p>
		<p class="end_Date"><label>Move Out*:</label><input type="datetime-local" id="End_Test_DatetimeLocal" required/></p>

		<p class="room_Img"><label>Room Image(s):</label><input type="file" id="room_Image" name="room_photo" required/>

		<input type = "button" value = "List Room" id="list_button" onclick="validate()"/>

</form>
