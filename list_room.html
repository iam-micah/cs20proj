<script>

	function validate(){

		email = document.getElementById('email').value;
		Street = document.getElementById('street').value;
		city = document.getElementById('city').value;
		Sdate = document.getElementById('Start_Test_DatetimeLocal').value;
		Edate = document.getElementById('End_Test_DatetimeLocal').value;


		if(email == ""){
			alert("Please enter your email address")
		}
		else if(Street == ""){
			alert("Please enter the street name")
		}
		else if(city==""){
			alert("Please enter the name of the city")
		}
		else if(Sdate == ""){
			alert("Please enter the Move In date")
		}
		else if(Edate == ""){
			alert("Please enter the Move Out date")
		}
		else {

			wait = false;

			alert("We are validating your room! This might take a minute");

		
			for (i = 0; i<1000000000; i++){

				if(i == 1000000000-2){
					wait = true;
				}

			}

			if(wait == true){
				document.write("All Done!! Your room has successfully been listed!")
			}

		}
		
	}
</script>
